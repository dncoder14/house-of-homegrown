<!DOCTYPE html>
<html>
<head>
    <title>Add Product - House of Homegrown</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        textarea { height: 100px; resize: vertical; }
        button { background: #C17B5A; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #A66A4A; }
        .file-input { border: 2px dashed #ddd; padding: 20px; text-align: center; }
        .preview { display: flex; gap: 10px; margin-top: 10px; }
        .preview img { width: 100px; height: 100px; object-fit: cover; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Add New Product</h1>
    
    <form id="productForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Product Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        
        <div class="form-group">
            <label for="price">Price (â‚¹):</label>
            <input type="number" id="price" name="price" min="0" step="0.01" required>
        </div>
        
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="">Select Category</option>
                <option value="clothing">Clothing</option>
                <option value="home">Home</option>
                <option value="wellness">Wellness</option>
                <option value="beauty">Beauty</option>
                <option value="accessories">Accessories</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="stock">Stock Quantity:</label>
            <input type="number" id="stock" name="stock" min="0" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="images">Product Images (1-4 images):</label>
            <div class="file-input">
                <input type="file" id="images" name="images" multiple accept="image/*" required>
                <p>Click to select images or drag and drop</p>
            </div>
            <div id="preview" class="preview"></div>
        </div>
        
        <div class="form-group">
            <label for="token">JWT Token (Login first to get token):</label>
            <input type="text" id="token" name="token" placeholder="Bearer token..." required>
        </div>
        
        <button type="submit">Add Product</button>
    </form>

    <script>
        const form = document.getElementById('productForm');
        const imagesInput = document.getElementById('images');
        const preview = document.getElementById('preview');

        imagesInput.addEventListener('change', function(e) {
            preview.innerHTML = '';
            const files = Array.from(e.target.files);
            
            if (files.length > 4) {
                alert('Maximum 4 images allowed');
                e.target.value = '';
                return;
            }
            
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    preview.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        });

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('price', document.getElementById('price').value);
            formData.append('category', document.getElementById('category').value);
            formData.append('stock', document.getElementById('stock').value);
            formData.append('description', document.getElementById('description').value);
            
            const files = document.getElementById('images').files;
            for (let i = 0; i < files.length; i++) {
                formData.append('images', files[i]);
            }
            
            try {
                const response = await fetch('http://localhost:5000/api/admin/products', {
                    method: 'POST',
                    headers: {
                        'Authorization': document.getElementById('token').value
                    },
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert('Product added successfully!');
                    form.reset();
                    preview.innerHTML = '';
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
